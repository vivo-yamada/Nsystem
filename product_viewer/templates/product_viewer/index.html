{% extends 'product_viewer/base.html' %}

{% block title %}製品写真確認システム - トップページ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-search me-2"></i>
                    製品写真検索
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="GET" action="{% url 'product_viewer:search' %}">
                    <div class="mb-3">
                        <label for="product_code" class="form-label">製品コード</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="product_code" 
                            name="product_code" 
                            placeholder="製品コードを入力してください"
                            required
                            autofocus
                        >
                        <div class="form-text">
                            例: 005062, 117700, 139552
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>
                            検索
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        使用方法
                    </h6>
                </div>
                <div class="card-body">
                    <ol class="mb-0">
                        <li>製品コードを入力してください</li>
                        <li>「検索」ボタンをクリックします</li>
                        <li>該当する製品の写真が表示されます</li>
                        <li>写真をクリックすると拡大表示されます</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // エンターキーでの検索をサポート
    document.getElementById('product_code').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            this.closest('form').submit();
        }
    });
</script>
{% endblock %}
