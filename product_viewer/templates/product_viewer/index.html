{% extends 'product_viewer/base.html' %}

{% block title %}SubSystems - トップページ{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- PC用レイアウト（横並び） -->
    <div class="row mb-4 d-none d-md-flex">
        <div class="col-lg-6 col-md-6">
        <!-- バーコード読み取りカード -->
        <div class="card h-100">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">
                    <i class="fas fa-barcode me-2"></i>
                    バーコード読み取り
                </h5>
            </div>
            <div class="card-body p-4">
                <!-- バーコードリーダー入力フィールド -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="barcodeReaderInput" 
                        placeholder="ここにフォーカスして読み取ってください"
                        autocomplete="off"
                        autofocus
                    >
                </div>
                
                <!-- 結果表示 -->
                <div id="scanResult" class="mt-3" style="display: none;">
                    <div class="alert alert-success">
                        <strong>読み取り成功:</strong>
                        <span id="barcodeValue"></span>
                    </div>
                </div>
                
                <!-- エラー表示 -->
                <div id="scanError" class="mt-3" style="display: none;">
                    <div class="alert alert-danger">
                        <strong>エラー:</strong>
                        <span id="errorMessage"></span>
                    </div>
                </div>
                
                <!-- ローディング表示 -->
                <div id="loading" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                    <p class="mt-2">製品写真を検索中...</p>
                </div>
            </div>
        </div>
        </div>
        
        <div class="col-lg-6 col-md-6">
        <!-- 手動入力フォールバック -->
        <div class="card h-100">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">
                    <i class="fas fa-keyboard me-2"></i>
                    手動入力
                </h5>
            </div>
            <div class="card-body p-4">
                <form id="manualSearchForm">
                    <div class="mb-4">
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="part_number" 
                            name="part_number" 
                            placeholder="品番を入力"
                        >
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>
                            検索
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    
    <!-- モバイル用レイアウト（縦並び） -->
    <div class="d-md-none">
        <!-- バーコード読み取りカード（モバイル） -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">
                    <i class="fas fa-barcode me-2"></i>
                    バーコード読み取り
                </h5>
            </div>
            <div class="card-body p-4">
                <!-- バーコードリーダー入力フィールド -->
                <div class="mb-4">
                    <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="barcodeReaderInputMobile" 
                        placeholder="ここにフォーカスして読み取ってください"
                        autocomplete="off"
                    >
                </div>
                
                <!-- カメラ読み取りオプション（モバイルのみ） -->
                <div class="text-center mb-3">
                    <p class="text-muted mb-2">または</p>
                    <button id="startScanBtn" class="btn btn-outline-primary btn-lg w-100">
                        <i class="fas fa-camera me-2"></i>
                        カメラで読み取り
                    </button>
                    <button id="stopScanBtn" class="btn btn-danger btn-lg w-100" style="display: none;">
                        <i class="fas fa-stop me-2"></i>
                        カメラ停止
                    </button>
                </div>
                
                <!-- バーコードスキャナー（カメラ） -->
                <div id="reader" style="width: 100%; display: none;"></div>
                
                <!-- 結果表示 -->
                <div id="scanResultMobile" class="mt-3" style="display: none;">
                    <div class="alert alert-success">
                        <strong>読み取り成功:</strong>
                        <span id="barcodeValueMobile"></span>
                    </div>
                </div>
                
                <!-- エラー表示 -->
                <div id="scanErrorMobile" class="mt-3" style="display: none;">
                    <div class="alert alert-danger">
                        <strong>エラー:</strong>
                        <span id="errorMessageMobile"></span>
                    </div>
                </div>
                
                <!-- ローディング表示 -->
                <div id="loadingMobile" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                    <p class="mt-2">製品写真を検索中...</p>
                </div>
            </div>
        </div>
        
        <!-- 手動入力フォールバック（モバイル） -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">
                    <i class="fas fa-keyboard me-2"></i>
                    手動入力
                </h5>
            </div>
            <div class="card-body p-4">
                <form id="manualSearchFormMobile">
                    <div class="mb-4">
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="part_number_mobile" 
                            name="part_number" 
                            placeholder="品番を入力"
                        >
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>
                            検索
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 製品写真表示セクション -->
    <div id="photoSection" style="display: none;">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-images me-2"></i>
                            製品写真
                            <span id="displayProductInfo" class="ms-3"></span>
                            <button id="clearResults" class="btn btn-sm btn-light float-end">
                                <i class="fas fa-times me-1"></i>クリア
                            </button>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="photoGallery" class="row g-3">
                            <!-- 写真がここに動的に表示されます -->
                        </div>
                        <div id="noPhotos" class="text-center py-5" style="display: none;">
                            <i class="fas fa-image fa-3x text-muted mb-3"></i>
                            <p class="text-muted">写真が見つかりませんでした</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let html5QrCode;
    let isScanning = false;
    let barcodeReaderTimeout;

    // バーコードリーダー入力フィールドの処理（PC用とモバイル用）
    const barcodeReaderInput = document.getElementById('barcodeReaderInput');
    const barcodeReaderInputMobile = document.getElementById('barcodeReaderInputMobile');
    
    // 両方の入力フィールドに同じイベントリスナーを設定
    [barcodeReaderInput, barcodeReaderInputMobile].forEach(input => {
        if (!input) return;
        
        // フォーカス時に入力をクリア
        input.addEventListener('focus', function() {
            this.value = '';
        });
        
        // バーコードリーダーからの入力処理
        input.addEventListener('input', function() {
            // 既存のタイムアウトをクリア
            if (barcodeReaderTimeout) {
                clearTimeout(barcodeReaderTimeout);
            }
            
            // 少し待ってから処理（連続入力対応）
            barcodeReaderTimeout = setTimeout(() => {
                const value = this.value.trim();
                if (value) {
                    // バーコード読み取り成功として処理
                    onBarcodeSuccess(value);
                    // 入力フィールドをクリア
                    this.value = '';
                }
            }, 100);
        });
        
        // Enterキーでも処理
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim();
                if (value) {
                    onBarcodeSuccess(value);
                    this.value = '';
                }
            }
        });
    });

    // カメラバーコードスキャナー開始
    document.getElementById('startScanBtn').addEventListener('click', function() {
        startBarcodeScanner();
    });

    // カメラバーコードスキャナー停止
    document.getElementById('stopScanBtn').addEventListener('click', function() {
        stopBarcodeScanner();
    });

    function startBarcodeScanner() {
        if (isScanning) return;

        html5QrCode = new Html5Qrcode("reader");
        
        // UI更新
        document.getElementById('startScanBtn').style.display = 'none';
        document.getElementById('stopScanBtn').style.display = 'inline-block';
        document.getElementById('reader').style.display = 'block';
        document.getElementById('scanResult').style.display = 'none';
        document.getElementById('scanError').style.display = 'none';
        
        // バーコードリーダー入力を無効化（カメラ使用中）
        if (barcodeReaderInput) barcodeReaderInput.disabled = true;
        if (barcodeReaderInputMobile) barcodeReaderInputMobile.disabled = true;

        // カメラ設定
        const config = {
            fps: 10,
            qrbox: { width: 250, height: 100 },
            aspectRatio: 1.777778
        };

        html5QrCode.start(
            { facingMode: "environment" }, // 背面カメラを優先
            config,
            (decodedText, decodedResult) => {
                // バーコード読み取り成功
                onBarcodeSuccess(decodedText);
            },
            (errorMessage) => {
                // 読み取りエラー（通常は無視）
                console.log(`スキャンエラー: ${errorMessage}`);
            }
        ).then(() => {
            isScanning = true;
        }).catch(err => {
            console.error('カメラ開始エラー:', err);
            showError('カメラへのアクセスに失敗しました。ブラウザの権限設定を確認してください。');
            stopBarcodeScanner();
        });
    }

    function stopBarcodeScanner() {
        if (!isScanning || !html5QrCode) return;

        html5QrCode.stop().then(() => {
            console.log('バーコードスキャナー停止');
            isScanning = false;
            
            // UI更新
            document.getElementById('startScanBtn').style.display = 'inline-block';
            document.getElementById('stopScanBtn').style.display = 'none';
            document.getElementById('reader').style.display = 'none';
            
            // バーコードリーダー入力を有効化
            if (barcodeReaderInput) {
                barcodeReaderInput.disabled = false;
                barcodeReaderInput.focus();
            }
            if (barcodeReaderInputMobile) {
                barcodeReaderInputMobile.disabled = false;
                barcodeReaderInputMobile.focus();
            }
        }).catch(err => {
            console.error('スキャナー停止エラー:', err);
        });
    }

    function onBarcodeSuccess(orderCode) {
        console.log('バーコード読み取り成功:', orderCode);
        
        // カメラ使用中の場合は停止
        if (isScanning) {
            stopBarcodeScanner();
        }
        
        // 結果表示（PC用とモバイル用の両方を処理）
        const barcodeValue = document.getElementById('barcodeValue');
        const scanResult = document.getElementById('scanResult');
        const loading = document.getElementById('loading');
        const barcodeValueMobile = document.getElementById('barcodeValueMobile');
        const scanResultMobile = document.getElementById('scanResultMobile');
        const loadingMobile = document.getElementById('loadingMobile');
        
        if (barcodeValue) barcodeValue.textContent = orderCode;
        if (scanResult) scanResult.style.display = 'block';
        if (loading) loading.style.display = 'block';
        if (barcodeValueMobile) barcodeValueMobile.textContent = orderCode;
        if (scanResultMobile) scanResultMobile.style.display = 'block';
        if (loadingMobile) loadingMobile.style.display = 'block';
        
        // サーバーに送信
        searchByOrderCode(orderCode);
    }

    function searchByOrderCode(orderCode) {
        fetch('/api/barcode-search/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                order_code: orderCode
            })
        })
        .then(response => response.json())
        .then(data => {
            const loading = document.getElementById('loading');
            const loadingMobile = document.getElementById('loadingMobile');
            if (loading) loading.style.display = 'none';
            if (loadingMobile) loadingMobile.style.display = 'none';
            
            if (data.success) {
                // 写真を表示
                displayPhotos(data);
            } else {
                showError(data.error || 'エラーが発生しました');
            }
        })
        .catch(error => {
            console.error('API エラー:', error);
            const loading = document.getElementById('loading');
            const loadingMobile = document.getElementById('loadingMobile');
            if (loading) loading.style.display = 'none';
            if (loadingMobile) loadingMobile.style.display = 'none';
            showError('サーバーとの通信に失敗しました');
        });
    }
    
    function displayPhotos(data) {
        // 製品情報を表示
        let displayText = '';
        if (data.part_number) {
            displayText = `品番: ${data.part_number} / 製品コード: ${data.product_code}`;
        } else if (data.order_code) {
            displayText = `受注コード: ${data.order_code} / 製品コード: ${data.product_code}`;
        } else {
            displayText = `製品コード: ${data.product_code}`;
        }
        document.getElementById('displayProductInfo').textContent = displayText;
        
        // 写真ギャラリーをクリア
        const gallery = document.getElementById('photoGallery');
        gallery.innerHTML = '';
        
        if (data.photos && data.photos.length > 0) {
            // 写真を表示
            data.photos.forEach((photo, index) => {
                const photoCol = document.createElement('div');
                photoCol.className = 'col-lg-4 col-md-6';
                
                const photoCard = document.createElement('div');
                photoCard.className = 'card h-100';
                
                // 画像が存在する場合
                if (photo.path_exists) {
                    photoCard.innerHTML = `
                        <img src="/image/${photo.product_photo_code}/" 
                             class="card-img-top" 
                             alt="製品写真 ${index + 1}"
                             style="height: 300px; object-fit: contain; background: #f8f9fa;"
                             loading="lazy">
                        <div class="card-body">
                            <p class="card-text">
                                <small class="text-muted">
                                    HNO: ${photo.hno || '-'}<br>
                                    ${photo.remarks || ''}
                                </small>
                            </p>
                        </div>
                    `;
                } else {
                    photoCard.innerHTML = `
                        <div class="card-body text-center" style="height: 300px; display: flex; align-items: center; justify-content: center;">
                            <div>
                                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                                <p class="text-muted">画像ファイルが見つかりません</p>
                                <small class="text-muted">HNO: ${photo.hno || '-'}</small>
                            </div>
                        </div>
                    `;
                }
                
                photoCol.appendChild(photoCard);
                gallery.appendChild(photoCol);
            });
            
            document.getElementById('noPhotos').style.display = 'none';
        } else {
            document.getElementById('noPhotos').style.display = 'block';
        }
        
        // 写真セクションを表示
        document.getElementById('photoSection').style.display = 'block';
        
        // エラー表示をクリア
        document.getElementById('scanError').style.display = 'none';
        
        // バーコードリーダー入力に再フォーカス
        if (window.innerWidth >= 768 && barcodeReaderInput) {
            barcodeReaderInput.focus();
        } else if (barcodeReaderInputMobile) {
            barcodeReaderInputMobile.focus();
        }
    }

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        const scanError = document.getElementById('scanError');
        const scanResult = document.getElementById('scanResult');
        const errorMessageMobile = document.getElementById('errorMessageMobile');
        const scanErrorMobile = document.getElementById('scanErrorMobile');
        const scanResultMobile = document.getElementById('scanResultMobile');
        
        if (errorMessage) errorMessage.textContent = message;
        if (scanError) scanError.style.display = 'block';
        if (scanResult) scanResult.style.display = 'none';
        if (errorMessageMobile) errorMessageMobile.textContent = message;
        if (scanErrorMobile) scanErrorMobile.style.display = 'block';
        if (scanResultMobile) scanResultMobile.style.display = 'none';
    }

    // 手動検索の処理（PC用とモバイル用）
    const manualSearchForm = document.getElementById('manualSearchForm');
    const manualSearchFormMobile = document.getElementById('manualSearchFormMobile');
    
    [manualSearchForm, manualSearchFormMobile].forEach(form => {
        if (!form) return;
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const partNumberInput = this.querySelector('input[name="part_number"]');
            if (partNumberInput) {
                const partNumber = partNumberInput.value.trim();
                if (partNumber) {
                    searchByPartNumber(partNumber);
                }
            }
        });
    });
    
    // 品番で検索
    function searchByPartNumber(partNumber) {
        const loading = document.getElementById('loading');
        const loadingMobile = document.getElementById('loadingMobile');
        if (loading) loading.style.display = 'block';
        if (loadingMobile) loadingMobile.style.display = 'block';
        
        fetch('/api/part-number-search/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                part_number: partNumber
            })
        })
        .then(response => response.json())
        .then(data => {
            const loading = document.getElementById('loading');
            const loadingMobile = document.getElementById('loadingMobile');
            if (loading) loading.style.display = 'none';
            if (loadingMobile) loadingMobile.style.display = 'none';
            
            if (data.success) {
                displayPhotos(data);
            } else {
                showError(data.error || 'エラーが発生しました');
            }
        })
        .catch(error => {
            console.error('API エラー:', error);
            const loading = document.getElementById('loading');
            const loadingMobile = document.getElementById('loadingMobile');
            if (loading) loading.style.display = 'none';
            if (loadingMobile) loadingMobile.style.display = 'none';
            showError('サーバーとの通信に失敗しました');
        });
    }
    
    // 結果クリアボタン
    document.getElementById('clearResults').addEventListener('click', function() {
        clearResults();
    });
    
    function clearResults() {
        // 写真セクションを非表示
        document.getElementById('photoSection').style.display = 'none';
        
        // 結果表示をクリア
        const scanResult = document.getElementById('scanResult');
        const scanError = document.getElementById('scanError');
        const scanResultMobile = document.getElementById('scanResultMobile');
        const scanErrorMobile = document.getElementById('scanErrorMobile');
        if (scanResult) scanResult.style.display = 'none';
        if (scanError) scanError.style.display = 'none';
        if (scanResultMobile) scanResultMobile.style.display = 'none';
        if (scanErrorMobile) scanErrorMobile.style.display = 'none';
        
        // 入力フィールドをクリア
        if (barcodeReaderInput) barcodeReaderInput.value = '';
        if (barcodeReaderInputMobile) barcodeReaderInputMobile.value = '';
        const partNumber = document.getElementById('part_number');
        const partNumberMobile = document.getElementById('part_number_mobile');
        if (partNumber) partNumber.value = '';
        if (partNumberMobile) partNumberMobile.value = '';
        
        // バーコードリーダー入力にフォーカス
        if (window.innerWidth >= 768 && barcodeReaderInput) {
            barcodeReaderInput.focus();
        } else if (barcodeReaderInputMobile) {
            barcodeReaderInputMobile.focus();
        }
    }
    
    // ページロード時にバーコードリーダー入力にフォーカス
    window.addEventListener('load', function() {
        if (window.innerWidth >= 768 && barcodeReaderInput) {
            barcodeReaderInput.focus();
        } else if (barcodeReaderInputMobile) {
            barcodeReaderInputMobile.focus();
        }
    });
</script>
{% endblock %}
