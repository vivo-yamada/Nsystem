<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}製品写真確認システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #2c5aa0;
            border-color: #2c5aa0;
        }
        .btn-primary:hover {
            background-color: #1e3e6f;
            border-color: #1e3e6f;
        }
        .image-gallery .col-lg-4,
        .image-gallery .col-md-6,
        .image-gallery .col-sm-12 {
            margin-bottom: 30px;
            padding: 15px;
        }
        .image-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .image-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .image-card img:hover {
            transform: scale(1.05);
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder {
            height: 220px;
            border-radius: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .image-gallery .col-lg-4,
            .image-gallery .col-md-6,
            .image-gallery .col-sm-12 {
                padding: 10px;
                margin-bottom: 20px;
            }
            .image-card img,
            .image-placeholder {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_viewer:index' %}">
                <i class="fas fa-camera me-2"></i>
                製品写真確認システム
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 画像モーダル -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">画像 <span id="modalCounter"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <img id="modalImage" src="" alt="製品写真" class="img-fluid">
                    
                    <!-- 前の画像ボタン -->
                    <button id="prevButton" class="btn btn-primary position-absolute top-50 start-0 translate-middle-y ms-2" style="z-index: 1050;" onclick="showPreviousImage()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <!-- 次の画像ボタン -->
                    <button id="nextButton" class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-2" style="z-index: 1050;" onclick="showNextImage()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <!-- 備考情報 -->
                    <div id="modalRemarks" class="mt-3 text-muted" style="display: none;">
                        <i class="fas fa-comment me-2"></i>
                        <span id="modalRemarksText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentImageIndex = 0;
        let imageList = [];
        let modal = null;

        // 画像リストを初期化
        function initImageList() {
            imageList = [];
            const photos = document.querySelectorAll('.image-card');
            photos.forEach((card, index) => {
                const img = card.querySelector('img[onclick]');
                if (img) {
                    const onclickAttr = img.getAttribute('onclick');
                    if (onclickAttr) {
                        const match = onclickAttr.match(/showImage\('([^']+)',\s*'([^']+)',\s*'([^']+)'\)/);
                        if (match) {
                            // 備考情報を取得
                            const remarksElement = card.querySelector('.fa-comment');
                            let remarks = '';
                            if (remarksElement) {
                                const parentElement = remarksElement.parentNode;
                                remarks = parentElement.textContent.replace(/\s*\S+\s*/, '').trim(); // アイコン文字を除去
                            }
                            
                            imageList.push({
                                src: match[1],
                                productCode: match[2],
                                photoCode: match[3],
                                remarks: remarks,
                                element: img
                            });
                        }
                    }
                }
            });
        }

        // 画像クリック時のモーダル表示
        function showImage(imageSrc, productCode, photoCode) {
            // 画像リストを初期化
            initImageList();
            
            // 現在の画像のインデックスを見つける
            currentImageIndex = imageList.findIndex(item => item.src === imageSrc);
            if (currentImageIndex === -1) currentImageIndex = 0;
            
            // モーダル表示
            displayCurrentImage();
            
            if (!modal) {
                modal = new bootstrap.Modal(document.getElementById('imageModal'));
            }
            modal.show();
        }

        // 現在の画像を表示
        function displayCurrentImage() {
            if (imageList.length === 0) return;
            
            const currentImage = imageList[currentImageIndex];
            document.getElementById('modalImage').src = currentImage.src;
            
            // カウンターを更新
            document.getElementById('modalCounter').textContent = 
                `(${currentImageIndex + 1}/${imageList.length})`;
            
            // 備考情報を更新
            const remarksDiv = document.getElementById('modalRemarks');
            const remarksText = document.getElementById('modalRemarksText');
            
            if (currentImage.remarks && currentImage.remarks.trim() !== '') {
                remarksText.textContent = currentImage.remarks;
                remarksDiv.style.display = 'block';
            } else {
                remarksDiv.style.display = 'none';
            }
            
            // ボタンの表示/非表示
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentImageIndex > 0 ? 'block' : 'none';
            nextButton.style.display = currentImageIndex < imageList.length - 1 ? 'block' : 'none';
            
            // 1枚しかない場合はボタンを非表示
            if (imageList.length <= 1) {
                prevButton.style.display = 'none';
                nextButton.style.display = 'none';
            }
        }

        // 前の画像を表示
        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                displayCurrentImage();
            }
        }

        // 次の画像を表示
        function showNextImage() {
            if (currentImageIndex < imageList.length - 1) {
                currentImageIndex++;
                displayCurrentImage();
            }
        }

        // キーボードナビゲーション
        document.addEventListener('keydown', function(event) {
            const modalElement = document.getElementById('imageModal');
            if (modalElement.classList.contains('show')) {
                switch(event.key) {
                    case 'ArrowLeft':
                        event.preventDefault();
                        showPreviousImage();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        showNextImage();
                        break;
                    case 'Escape':
                        if (modal) {
                            modal.hide();
                        }
                        break;
                }
            }
        });

        // タッチスワイプ対応（モバイル用）
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('modalImage').addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.getElementById('modalImage').addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 左スワイプ - 次の画像
                    showNextImage();
                } else {
                    // 右スワイプ - 前の画像
                    showPreviousImage();
                }
            }
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
