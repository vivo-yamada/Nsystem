<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}製品写真確認システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #2c5aa0;
            border-color: #2c5aa0;
        }
        .btn-primary:hover {
            background-color: #1e3e6f;
            border-color: #1e3e6f;
        }
        .image-gallery .col-md-4 {
            margin-bottom: 20px;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .image-card:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .image-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_viewer:index' %}">
                <i class="fas fa-camera me-2"></i>
                製品写真確認システム
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 画像モーダル -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">製品写真</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="製品写真" class="img-fluid">
                    <div id="modalInfo" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 画像クリック時のモーダル表示
        function showImage(imageSrc, productCode, photoCode) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalInfo').innerHTML = 
                '<strong>製品コード:</strong> ' + productCode + '<br>' +
                '<strong>写真コード:</strong> ' + photoCode;
            new bootstrap.Modal(document.getElementById('imageModal')).show();
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
