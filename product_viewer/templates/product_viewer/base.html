<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SubSystems{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- HTML5 QRCode library for barcode scanning -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        
        /* サイドバースタイル */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 60px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding-left: 25px;
        }
        
        .sidebar-menu a.active {
            background-color: #34495e;
            color: white;
            border-left: 4px solid #3498db;
        }
        
        .sidebar-menu i {
            width: 25px;
            margin-right: 10px;
            font-size: 1.1em;
        }
        
        /* メインコンテンツエリア */
        .main-wrapper {
            flex: 1;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* ハンバーガーメニューボタン */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .menu-toggle:hover {
            background-color: #34495e;
        }
        
        /* オーバーレイ */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar-overlay.active {
                display: block;
            }
            
            .navbar {
                padding-left: 60px;
            }
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        main.container {
            padding-top: 70px;
            flex: 1;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #2c5aa0;
            border-color: #2c5aa0;
        }
        .btn-primary:hover {
            background-color: #1e3e6f;
            border-color: #1e3e6f;
        }
        .image-gallery .col-lg-4,
        .image-gallery .col-md-6,
        .image-gallery .col-sm-12 {
            margin-bottom: 30px;
            padding: 15px;
        }
        .image-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .image-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .image-card img:hover {
            transform: scale(1.05);
        }
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder {
            height: 220px;
            border-radius: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .image-gallery .col-lg-4,
            .image-gallery .col-md-6,
            .image-gallery .col-sm-12 {
                padding: 10px;
                margin-bottom: 20px;
            }
            .image-card img,
            .image-placeholder {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- ハンバーガーメニューボタン -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- サイドバーオーバーレイ -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-th-large me-2"></i>メニュー</h4>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'product_viewer:index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>ホーム</span>
                </a>
            </li>
            <li>
                <a href="{% url 'product_viewer:search' %}" class="{% if request.resolver_match.url_name == 'search' %}active{% endif %}">
                    <i class="fas fa-search"></i>
                    <span>製品検索</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="alert('写真閲覧機能は現在の画面で利用可能です'); return false;">
                    <i class="fas fa-images"></i>
                    <span>写真閲覧</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="alert('在庫管理機能は準備中です'); return false;">
                    <i class="fas fa-warehouse"></i>
                    <span>在庫管理</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="alert('レポート機能は準備中です'); return false;">
                    <i class="fas fa-chart-bar"></i>
                    <span>レポート</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="alert('設定機能は準備中です'); return false;">
                    <i class="fas fa-cog"></i>
                    <span>設定</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- メインコンテンツラッパー -->
    <div class="main-wrapper">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_viewer:index' %}">
                    <i class="fas fa-camera me-2"></i>
                    SubSystems
                </a>
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <main class="container mt-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 画像モーダル -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">画像 <span id="modalCounter"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center position-relative">
                    <img id="modalImage" src="" alt="製品写真" class="img-fluid">
                    
                    <!-- 前の画像ボタン -->
                    <button id="prevButton" class="btn btn-primary position-absolute top-50 start-0 translate-middle-y ms-2" style="z-index: 1050;" onclick="showPreviousImage()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <!-- 次の画像ボタン -->
                    <button id="nextButton" class="btn btn-primary position-absolute top-50 end-0 translate-middle-y me-2" style="z-index: 1050;" onclick="showNextImage()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <!-- 備考情報 -->
                    <div id="modalRemarks" class="mt-3 text-muted" style="display: none;">
                        <i class="fas fa-comment me-2"></i>
                        <span id="modalRemarksText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentImageIndex = 0;
        let imageList = [];
        let modal = null;

        // 画像リストを初期化
        function initImageList() {
            imageList = [];
            const photos = document.querySelectorAll('.image-card');
            photos.forEach((card, index) => {
                const img = card.querySelector('img[onclick]');
                if (img) {
                    const onclickAttr = img.getAttribute('onclick');
                    if (onclickAttr) {
                        const match = onclickAttr.match(/showImage\('([^']+)',\s*'([^']+)',\s*'([^']+)'\)/);
                        if (match) {
                            // 備考情報をdata属性から取得
                            const remarks = img.getAttribute('data-remarks') || '';
                            const hno = img.getAttribute('data-hno') || '-';
                            
                            imageList.push({
                                src: match[1],
                                productCode: match[2],
                                photoCode: match[3],
                                remarks: remarks,
                                hno: hno,
                                element: img
                            });
                        }
                    }
                }
            });
        }

        // 画像クリック時のモーダル表示
        function showImage(imageSrc, productCode, photoCode) {
            // 画像リストを初期化
            initImageList();
            
            // 現在の画像のインデックスを見つける
            currentImageIndex = imageList.findIndex(item => item.src === imageSrc);
            if (currentImageIndex === -1) currentImageIndex = 0;
            
            // モーダル表示
            displayCurrentImage();
            
            if (!modal) {
                modal = new bootstrap.Modal(document.getElementById('imageModal'));
            }
            modal.show();
        }

        // 現在の画像を表示
        function displayCurrentImage() {
            if (imageList.length === 0) return;
            
            const currentImage = imageList[currentImageIndex];
            document.getElementById('modalImage').src = currentImage.src;
            
            // カウンターを更新
            document.getElementById('modalCounter').textContent = 
                `(${currentImageIndex + 1}/${imageList.length})`;
            
            // 連番と備考情報を更新
            const remarksDiv = document.getElementById('modalRemarks');
            const remarksText = document.getElementById('modalRemarksText');
            
            // 連番と備考を組み合わせて表示
            let displayText = currentImage.hno || '-';
            if (currentImage.remarks && currentImage.remarks.trim() !== '') {
                displayText += ' - ' + currentImage.remarks;
            }
            
            if (displayText && displayText !== '-') {
                remarksText.textContent = displayText;
                remarksDiv.style.display = 'block';
            } else {
                remarksDiv.style.display = 'none';
            }
            
            // ボタンの表示/非表示
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.style.display = currentImageIndex > 0 ? 'block' : 'none';
            nextButton.style.display = currentImageIndex < imageList.length - 1 ? 'block' : 'none';
            
            // 1枚しかない場合はボタンを非表示
            if (imageList.length <= 1) {
                prevButton.style.display = 'none';
                nextButton.style.display = 'none';
            }
        }

        // 前の画像を表示
        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                displayCurrentImage();
            }
        }

        // 次の画像を表示
        function showNextImage() {
            if (currentImageIndex < imageList.length - 1) {
                currentImageIndex++;
                displayCurrentImage();
            }
        }

        // キーボードナビゲーション
        document.addEventListener('keydown', function(event) {
            const modalElement = document.getElementById('imageModal');
            if (modalElement.classList.contains('show')) {
                switch(event.key) {
                    case 'ArrowLeft':
                        event.preventDefault();
                        showPreviousImage();
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        showNextImage();
                        break;
                    case 'Escape':
                        if (modal) {
                            modal.hide();
                        }
                        break;
                }
            }
        });

        // タッチスワイプ対応（モバイル用）
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('modalImage').addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.getElementById('modalImage').addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 左スワイプ - 次の画像
                    showNextImage();
                } else {
                    // 右スワイプ - 前の画像
                    showPreviousImage();
                }
            }
        }
        
        // サイドバーの開閉制御
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        // ESCキーでサイドバーを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
